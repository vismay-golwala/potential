
<form action="student/attendance/" method="POST" name="NameForm">
	{% for student in all_student %}
		<div class="col-sm-12">
			<div class="col-sm-1">
				{{ forloop.counter }}
			</div>
			<div class="col-sm-2">
				{{ student.name }}
			</div>
			<div class="col-sm-4">
				<div class="col-sm-6">
					<label class="radio-inline">
						<input type="radio" class="attendance_radio" name="{{ student.pk }}" checked value="1"> Present
					</label>
				</div>
				<div class="col-sm-6">
					<label class="radio-inline">
						<input type="radio" class="attendance_radio" name="{{ student.pk }}" value="0"> Absent
					</label>
				</div>
			</div>
		</div>
		<div class="clearfix"></div><br/>
	{% endfor %}
	{% csrf_token %}
	<input type="hidden" name="batch_id" value="{{ batch_id }}"/>
	<div class="col-sm-12">
		<button class="btn btn-success btn-lg">Save</button>
	</div>
</form>
