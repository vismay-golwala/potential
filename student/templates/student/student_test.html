<form class="form-inline" action="student/test_model/" method="POST" name="NameForm">
	{% for student in all_student %}
		<div class="col-sm-12">
			<div class="col-sm-1">
				{{ forloop.counter }}
			</div>
			<div class="col-sm-2">
				{{ student.name }}
			</div>
			<div class="form-group">
    			<input type="text" class="form-control" name="{{ student.pk }}" placeholder="Enter marks">
  			</div>
		</div>
		<div class="clearfix"></div><br/>
	{% endfor %}
	{% csrf_token %}
	<input type="hidden" name="batch_id" value="{{ batch_id }}"/>
	<div class="col-sm-12">
		<button class="btn btn-success btn-lg">Save</button>
	</div>
