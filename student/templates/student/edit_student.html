{% load staticfiles %}
<script src="{% static 'js/edit_student.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/edit_student.css' %}"/>
<div class="container" id="main_table">
	<div class="row bg-info">
		<div class="col-sm-2 head_cell lr0pad">
			<p class="h3">Firstname</p>
		</div>
		<div class="col-sm-2 head_cell lr0pad">
			<p class="h3">Batch</p>
		</div>
		<div class="col-sm-2 head_cell lr0pad">
			<p class="h3">SMS number</p>
		</div>
		<div class="col-sm-2 head_cell lr0pad">
			<p class="h3">School</p>
		</div>
		<div class="col-sm-2 head_cell lr0pad">
			<p class="h3">Fees</p>
		</div>
		<div class="col-sm-2 head_cell lr0pad">
			<p class="h3"></p>
		</div>
	</div>
	{% for record in students %}
	<div class="row">
		<div class="data_grp col-sm-2 lr0pad" rel="name@{{ record.pk }}">
			<div class="edit_btn_div col-sm-3 lr0pad">
				<button class="btn btn-info edit_btn col-sm-offset-1 col-sm-10" style="display: none">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
			</div>
			<div class="data_div col-sm-6 lr0pad">
				<p class="h4 data">{{ record.name }}</p>
			</div>
		</div>
		<div class="data_grp col-sm-2 lr0pad" rel="batch@{{ record.pk }}">
			<select class="select batch_edit col-sm-9">
				{% for batch in batches %}
					<option value="{{ batch.pk }}" {% if batch.pk == record.batch_id %} selected {% endif %}>{{ batch.batch_id }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="data_grp col-sm-2 lr0pad" rel="sms_mob@{{ record.pk }}">
			<div class="edit_btn_div col-sm-3 lr0pad">
				<button class="btn btn-info edit_btn col-sm-offset-1 col-sm-10" style="display: none">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
			</div>
			<div class="data_div col-sm-6 lr0pad">
				<p class="h4 data">{{ record.sms_mob }}</p>
			</div>
		</div>
		<div class="data_grp col-sm-2 lr0pad" rel="school@{{ record.pk }}">
			<div class="edit_btn_div col-sm-3 lr0pad">
				<button class="btn btn-info edit_btn col-sm-offset-1 col-sm-10" style="display: none">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
			</div>
			<div class="data_div col-sm-6 lr0pad">
				<p class="h4 data">{{ record.school }}</p>
			</div>
		</div>
		<div class="data_grp col-sm-2 lr0pad" rel="total_fees@{{ record.pk }}">
			<div class="edit_btn_div col-sm-3 lr0pad">
				<button class="btn btn-info edit_btn col-sm-offset-1 col-sm-10" style="display: none">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
			</div>
			<div class="data_div col-sm-6 lr0pad">
				<p class="h4 data"> {{ record.total_fees }}</p>
			</div>
		</div>
		<div class="col-sm-2 lr0pad" rel="aa">
			<button class="btn btn-primary btn-sm col-sm-offset-2 col-sm-5 full_edit_btn">
				<span class="glyphicon glyphicon-pencil"></span>
				<span> Edit</span>
			</button>
		</div>
	</div>
	{% endfor %}
</div>
